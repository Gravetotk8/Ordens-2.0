<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trocar Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script type="module" src="conta.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center"> 
            <div class="col-md-6"> 
                <h2 class="text-center mb-4">Trocar Senha</h2>
                <form id="changePasswordForm">
                    <div class="mb-3">
                        <label for="changeEmail" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="changeEmail" name="changeEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="oldPassword" class="form-label">Senha Antiga:</label>
                        <input type="password" class="form-control" id="oldPassword" name="oldPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">Nova Senha:</label>
                        <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                    </div>
                    <div class="d-grid"> 
                        <button type="submit" class="btn btn-primary">Trocar Senha</button>
                    </div>
                </form>
                <div id="changePasswordMessage" class="mt-3"></div>
                <div class="mt-3 text-center">
                    <a href="login.html" id="signupLink">Login</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
