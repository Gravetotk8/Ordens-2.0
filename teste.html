<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!-- Metadados e título da página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordem de Serviço</title>

    <!-- Link para o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Script para o JavaScript do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style_vendas.css">
    <!-- Script para a lógica da página -->
    <script type="module" src="vendas.js" defer></script>

    <!-- Estilo personalizado -->
    <style>
        .add-product-button {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Ordem de Serviço</h1>

    <!-- Formulário principal -->
    <form id="formVenda">

        <!-- Container de dados do cliente -->
        <div class="container">
            <div class="row">
                <!-- Campo de data -->
                <div class="col-md-6 mb-3">
                    <label for="data" class="form-label">Data:</label>
                    <input type="date" class="form-control" id="data" name="data" required>
                </div>
                <!-- Campo de nome -->
                <div class="col-md-6 mb-3">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                </div>
            </div>
            <div class="row">
                <!-- Campo de telefone -->
                <div class="col-md-6 mb-3">
                    <label for="telefone" class="form-label">Telefone:</label>
                    <input type="tel" class="form-control" id="telefone" name="telefone" required>
                </div>
                <!-- Campo de email -->
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
                </div>
            </div>
            <div class="row">
                <!-- Campo de CPF -->
                <div class="col-md-6 mb-3">
                    <label for="cpf" class="form-label">CPF:</label>
                    <input type="text" class="form-control" id="cpf" name="cpf" required>
                </div>
                <!-- Campo de endereço -->
                <div class="col-md-6 mb-3">
                    <label for="endereco" class="form-label">Endereço:</label>
                    <input type="text" class="form-control" id="endereco" name="endereco" required>
                </div>
            </div>
        </div>

        <!-- Container de opções de garantia -->
        <div class="container">
            <label class="form-label">Garantia:</label><br>
            <div class="d-flex">
                <!-- Opção de garantia sim -->
                <div class="form-check form-check-inline me-3">
                    <input class="form-check-input" type="radio" name="garantia" id="garantiaSim" value="sim">
                    <label class="form-check-label" for="garantiaSim">Sim</label>
                </div>
                <!-- Opção de garantia não -->
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="garantia" id="garantiaNao" value="nao">
                    <label class="form-check-label" for="garantiaNao">Não</label>
                </div>
            </div>
        </div>

        <!-- Container de opções de atendimento -->
        <div class="container mb-3">
            <label class="form-label">Atendimento:</label><br>
            <div class="d-flex">
                <!-- Opção de atendimento remoto -->
                <div class="form-check form-check-inline me-3">
                    <input class="form-check-input" type="radio" name="atendimento" id="atendimentoRemoto" value="remoto">
                    <label class="form-check-label" for="atendimentoRemoto">Remoto</label>
                </div>
                <!-- Opção de atendimento por visita -->
                <div class="form-check form-check-inline me-3">
                    <input class="form-check-input" type="radio" name="atendimento" id="atendimentoVisita" value="visita">
                    <label class="form-check-label" for="atendimentoVisita">Visita</label>
                </div>
                <!-- Opção de atendimento na loja -->
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="atendimento" id="atendimentoLoja" value="loja">
                    <label class="form-check-label" for="atendimentoLoja">Loja</label>
                </div>
            </div>
        </div>

        <!-- Container de opções de terceirização -->
        <div class="container mb-3">
            <div class="col-md-6">
                <label for="terceirizado" class="form-label">Terceirizado:</label>
                <select id="terceirizado" name="terceirizado" class="form-select" required>
                    <option value="">Selecione uma opção</option>
                    <option value="Infocall">Infocall</option>
                    <option value="GTB Tintas">GTB Tintas</option>
                    <option value="Finatto">Finatto</option>
                    <option value="PowerLine">PowerLine</option>
                    <option value="ServSat">ServSat</option>
                    <option value="Outros">Outros</option>
                </select>
            </div>
        </div>

        <!-- Container de campo de observação -->
        <div class="container mb-3">
            <label for="observacao" class="form-label">Observação:</label>
            <textarea id="observacao" name="observacao" class="form-control"></textarea>
        </div>

        <!-- Container de seleção de produtos -->
        <div id="produtosContainer" class="container mb-3">
            <div class="row">
                <!-- Campo de seleção de produto -->
                <div class="col-md-6 mb-3">
                    <label for="produto" class="form-label">Produto:</label>
                    <select id="produto" name="produto" class="form-select" required>
                        <option value="">Carregando produtos...</option>
                    </select>
                </div>
                <!-- Campo de valor do produto -->
                <div class="col-md-6 mb-3">
                    <label for="valorProduto" class="form-label">Valor do Produto:</label>
                    <input type="number" class="form-control" id="valorProduto" name="valorProduto" required>
                </div>
            </div>
        </div>

        <!-- Botões de adicionar produto e submit -->
        <div class="container">
            <div class="add-product-button mb-3">
                <button type="button" id="botaoproduto" class="btn btn-secondary">Adicionar Produto</button>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
        
    </form>

    
</body>

</html>
